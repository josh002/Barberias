<div class="page" data-name="tabs-admin">
    <div class="page">
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="title">Routable Tabs</div>
            </div>
        </div>
        <div class="toolbar tabbar toolbar-bottom">
            <div class="toolbar-inner">
                <!-- additional "data-route-tab-id" must match to tab's ID in the specified routes -->
                <a href="/tabs-admin/" class="tab-link" data-route-tab-id="tabs-admin-1"><i class="f7-icons">house</i></a>
                <a href="/tabs-admin/tabs-admin-2/" class="tab-link" data-route-tab-id="tabs-admin-2"><i
                        class="f7-icons">list_bullet</i></a>
                <a href="/tabs-admin/tabs-admin-3/" class="tab-link" data-route-tab-id="tabs-admin-3"><i
                        class="f7-icons">person_crop_circle</i></a>
            </div>
        </div>
        <!-- Additional "tabs-routable" is required on tabs -->
        <div class="tabs tabs-routable">
            <div class="tab page-content" id="tabs-admin-1"></div>
            <div class="tab page-content" id="tabs-admin-2"></div>
            <div class="tab page-content" id="tabs-admin-3"></div>
        </div>
    </div>
</div>
