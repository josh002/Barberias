<div id="registro" class="page color-theme-black" data-name="register">
    <div class="navbar">
        <div class="navbar-bg my-navbar"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Back</span>
                </a>
            </div>
            <div class="title barberias-letra">REGISTRO</div>
        </div>
    </div>
    <div class="page-content ">
      
        <div class="list no-hairlines-md login-input">
           
                    <div class="item-content item-input ">
                        <div class="item-inner ">
                            <div class="item-title item-label">Nombre</div>
                            <div class="item-input-wrap">
                                <input id="name" type="text" placeholder="Tu nombre" />
                            </div>
                        </div>
                    </div>
              
                    <div class="item-content item-input">
                        <div class="item-inner ">
                            <div class="item-title item-label">Apellido</div>
                            <div class="item-input-wrap">
                                <input id="lastName" type="text" placeholder="Apellido" />
                            </div>
                        </div>
                    </div>
                
                    <div class="item-content item-input">
                        <div class="item-inner ">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                                <input id="email" type="email" placeholder="E-mail" />
                            </div>
                        </div>
                    </div>
                
                    <div class="item-content item-input">
                        <div class="item-inner ">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input id="password" type="password" placeholder="Password" />
                            </div>
                        </div>
                    </div>
                

            
        </div>
        <button id="register"
            class="col button button-small button-round button-outline login-buttons">Registrar</button>
    </div>
</div>
